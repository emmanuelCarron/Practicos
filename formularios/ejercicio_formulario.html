<!DOCTYPE html>

<html lang="es-ES">
    <head>
        <meta charset="utf-8">
        <title>Mi Web</title>
    </head>
	<body>
		<h1>Formulario de registro - Mi web</h1>
		<form action="" method="GET" target="_blank">
			<fieldset>
				<legend>Datos personales</legend>
				<p><label>Nombres: <input type="text" name="nombres" maxlength=50></label></p>
				<p><label>Apellido: <input type="text" name="apellido" maxlength=50></label></p>
				<p>
					Sexo:<br>
					<label><input type="radio" name="sexo" value="femenino"> Femenino</label><br>
					<label><input type="radio" name="sexo" value="masculino"> Masculino</label></p>
				<p><label>Correo electrónico: <input type="text" name="correo"></label></p>
			</fieldset>
			<p><label><input type="checkbox" name="novedades" checked> Deseo recibir información sobre novedades y ofertas.</label></p>
			<p><label><input type="checkbox" name="condiciones"> Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos.</label></p>
			<hr>
			<input type="submit" value="Enviar">
		</form>
    </body>
</html>
